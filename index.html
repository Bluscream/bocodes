<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Digit Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
            user-select: none;
        }
        .result-item.invalid {
            background-color: #e9ecef;
            color: #6c757d;
            text-decoration: line-through;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Warzone Pool Code Generator</h2>
                
                <div class="mb-3">
                    <label for="codeInput" class="form-label">Enter pattern (<code>X</code>/<code>_</code>/<code>-</code>/<code>space</code> for blank):</label>
                    <input type="text" class="form-control" id="codeInput" maxlength="6" placeholder="1X2X3X">
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-primary w-100" onclick="generateCombinations()">Generate Combinations</button>
                </div>

                <div id="errorMessage" class="error-message mb-3">Please enter a valid pattern</div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        function generateCombinations() {
            const pattern = document.getElementById('codeInput').value.toUpperCase();
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('errorMessage');
            
            // Validate input
            if (!pattern.match(/^[Xx_- 123456789]{6}$/)) {
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '';
                return;
            }

            // Get available positions and numbers
            const xPositions = [];
            const fixedNumbers = {};
            
            for (let i = 0; i < pattern.length; i++) {
                if (pattern[i].toUpperCase() === 'X' || pattern[i] === '_' || pattern[i] === ' ') {
                    xPositions.push(i);
                } else {
                    fixedNumbers[i] = parseInt(pattern[i]);
                }
            }

            // Generate permutations
            const availableNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const result = [];

            function generate(currentCombination = []) {
                if (currentCombination.length === xPositions.length) {
                    // Create final combination
                    const fullCombination = [...Array(6)].map((_, index) => 
                        fixedNumbers[index] || currentCombination[xPositions.indexOf(index)]
                    );
                    
                    result.push(fullCombination.join(''));
                    return;
                }

                const usedNumbers = new Set([
                    ...currentCombination,
                    ...Object.values(fixedNumbers)
                ]);

                for (const num of availableNumbers) {
                    if (!usedNumbers.has(num)) {
                        generate([...currentCombination, num]);
                    }
                }
            }

            generate();

            // Display results
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = `
                <h3>Found ${result.length} combinations:</h3>
                <div class="list-group">
                    ${result.map(combo => `
                        <div class="list-group-item result-item" onclick="markAsInvalid(this)">${combo}</div>
                    `).join('')}
                </div>
            `;
        }

        function markAsInvalid(element) {
            if (element.classList.contains('invalid')) {
                element.classList.remove('invalid');
                element.innerHTML = element.innerHTML.replace(' ❌', '');
            } else {
                element.classList.add('invalid');
                element.innerHTML = element.innerHTML + ' ❌';
            }
        }

        // Add input validation
        document.getElementById('codeInput').addEventListener('input', function(e) {
            const value = e.target.value.toUpperCase();
            e.target.value = value.replace(/[^Xx-_ 123456789]/g, '');
            
            if (value.length > 6) {
                e.target.value = value.substring(0, 6);
            }
        });
    </script>
</body>
</html>

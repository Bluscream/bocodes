<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Pool Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background-color: var(--bs-light);
            cursor: pointer;
            user-select: none;
        }
        .result-item.invalid {
            background-color: var(--bs-gray-200);
            color: var(--bs-gray-600);
        }
        .result-item.invalid.strike {
            text-decoration: line-through;
        }
        .result-item.invalid::after {
            content: " ‚ùå";
        }
        .error-message {
            color: var(--bs-danger);
            display: none;
        }
        [data-bs-theme="dark"] .result-item {
            background-color: var(--bs-dark);
        }
        [data-bs-theme="dark"] .result-item.invalid {
            background-color: var(--bs-gray-800);
            color: var(--bs-gray-400);
        }
        .footer {
            margin-top: 2rem;
            padding: 1rem 0;
            text-align: center;
            color: var(--bs-body-color);
            opacity: 0.8;
        }
        .collapse-icon {
            transition: transform 0.2s;
        }
        .collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>

                            <span class="theme-icon">üåô</span>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">

                        <!-- <h5 class="card-title mb-0"></h5> -->

                            <span class="collapse-icon">‚ñº</span>
                        </button>
                    </div>
                    <div class="collapse show" id="staticCodes">
                        <div class="card-body">

                                    <div class="d-flex justify-content-between align-items-center">

                                    </div>
                                </div>
                                <div class="list-group-item result-item" onclick="markAsInvalid(this)">

                                </div>
                                <div class="list-group-item result-item" onclick="markAsInvalid(this)">

                                <div class="list-group-item result-item" onclick="markAsInvalid(this)">

                                <div class="list-group-item result-item" onclick="markAsInvalid(this)">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <code>01859472</code>
                                            <small class="text-muted">TV Station Shack</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter pattern (empty field or X/x/_/-/space for blank):</label>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control text-center pattern-input" maxlength="1" pattern="[1-9Xx_- ]" data-index="0">
                        <input type="text" class="form-control text-center pattern-input" maxlength="1" pattern="[1-9Xx_- ]" data-index="1">
                        <input type="text" class="form-control text-center pattern-input" maxlength="1" pattern="[1-9Xx_- ]" data-index="2">
                        <input type="text" class="form-control text-center pattern-input" maxlength="1" pattern="[1-9Xx_- ]" data-index="3">
                        <input type="text" class="form-control text-center pattern-input" maxlength="1" pattern="[1-9Xx_- ]" data-index="4">
                        <input type="text" class="form-control text-center pattern-input" maxlength="1" pattern="[1-9Xx_- ]" data-index="5">
                    </div>
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-primary w-100" onclick="generateCombinations()">Generate Combinations</button>

    <footer class="footer">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Handle collapse button icon
        document.querySelector('[data-bs-toggle="collapse"]').addEventListener('click', function() {
            this.classList.toggle('collapsed');
        });

        // Add input validation and auto-focus
        document.querySelectorAll('.pattern-input').forEach(input => {
            input.addEventListener('input', function(e) {
                const value = e.target.value.toUpperCase();
                e.target.value = value.replace(/[^Xx_- 123456789]/g, '');
                
                // Auto-focus next input if current is filled
                if (value && this.dataset.index < 5) {
                    const nextInput = document.querySelector(`.pattern-input[data-index="${parseInt(this.dataset.index) + 1}"]`);
                    nextInput.focus();
                    // Move cursor to end of next input
                    nextInput.setSelectionRange(0, 0);
                }
            });

            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !this.value && this.dataset.index > 0) {
                    const prevInput = document.querySelector(`.pattern-input[data-index="${parseInt(this.dataset.index) - 1}"]`);
                    prevInput.focus();
                    // Move cursor to end of previous input
                    prevInput.setSelectionRange(0, 0);
                }
            });

            // Handle paste event
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = (e.clipboardData || window.clipboardData).getData('text').slice(0, 6);
                const inputs = document.querySelectorAll('.pattern-input');
                
                pastedData.split('').forEach((char, index) => {
                    if (index < inputs.length) {
                        inputs[index].value = char.toUpperCase().replace(/[^Xx_- 123456789]/g, '');
                    }
                });

                // Focus the next empty input or the last input
                const nextEmptyIndex = Array.from(inputs).findIndex(input => !input.value);
                if (nextEmptyIndex !== -1) {
                    inputs[nextEmptyIndex].focus();
                } else {
                    inputs[inputs.length - 1].focus();
                }
            });
        });

        // Handle URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Check for pattern parameter and generate if present
        window.addEventListener('load', function() {
            const patternParam = getUrlParameter('pattern');
            if (patternParam) {
                const inputs = document.querySelectorAll('.pattern-input');
                patternParam.split('').forEach((char, index) => {
                    if (index < inputs.length) {
                        inputs[index].value = char;
                    }
                });
                generateCombinations();
            }
        });

        function generateCombinations() {
            const inputs = document.querySelectorAll('.pattern-input');
            const pattern = Array.from(inputs).map(input => input.value || 'X').join('');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('errorMessage');
            
            // Validate input
            if (!pattern.match(/^[Xx_- 123456789]{6}$/)) {
                errorDiv.style.display = 'block';
                resultsDiv.innerHTML = '';
                return;
            }

            // Get available positions and numbers
            const xPositions = [];
            const fixedNumbers = {};
            
            for (let i = 0; i < pattern.length; i++) {
                if (pattern[i].toLowerCase() === 'x' || pattern[i] === '_' || pattern[i] === '-' || pattern[i] === ' ') {
                    xPositions.push(i);
                } else {
                    fixedNumbers[i] = parseInt(pattern[i]);
                }
            }

            // Generate permutations
            const availableNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const result = [];

            function generate(currentCombination = []) {
                if (currentCombination.length === xPositions.length) {
                    // Create final combination
                    const fullCombination = [...Array(6)].map((_, index) => 
                        fixedNumbers[index] || currentCombination[xPositions.indexOf(index)]
                    );
                    
                    result.push(fullCombination.join(''));
                    return;
                }

                const usedNumbers = new Set([
                    ...currentCombination,
                    ...Object.values(fixedNumbers)
                ]);

                for (const num of availableNumbers) {
                    if (!usedNumbers.has(num)) {
                        generate([...currentCombination, num]);
                    }
                }
            }

            generate();

            // Display results
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = `
                <h3>Found ${result.length} combinations:</h3>
                <div class="list-group">
                    ${result.map(combo => `
                        <div class="list-group-item result-item" onclick="markAsInvalid(this)">${combo}</div>
                    `).join('')}
                </div>
            `;
        }

        function markAsInvalid(element) {
            if (element.classList.contains('invalid')) {
                element.classList.remove('invalid');
            } else {
                element.classList.add('invalid');
            }
        }
    </script>
</body>
</html>
